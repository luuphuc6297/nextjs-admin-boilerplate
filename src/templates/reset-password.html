<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <title></title>
    <style type="text/css">
        * {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        h1,
        p,
        strong,
        a {
            margin: 0;
            padding: 0;
            color: #232233;
            text-decoration: none;
        }

        strong {
            font-weight: 700;
            color: #727282;
        }

        @media screen and (max-width: 600px) {
            .hy-container {
                padding: 0 !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; width: 100%">
    <div class="hy-container" style="margin: 0; padding: 100px 0; width: 100%; background-color: #eff1ff">
        <div style="
                    margin: 0 auto;
                    padding: 0;
                    width: 100%;
                    max-width: 468px;
                    background-color: #ffffff;
                ">
            <div style="padding: 33px 0 33px 40px; background-color: #242059; line-height: 0">
                <img style="width: 142px"
                    src="https://hiyield-git-dev-lydia-labs.vercel.app/logo/logo-white-text.png"
                    alt="logo" />
            </div>

            <div style="padding: 40px 40px 32px">
                <h1 style="
                            font-size: 24px;
                            font-weight: 700;
                            line-height: 32px;
                            margin-bottom: 24px;
                        ">
                    Forgot your password?
                </h1>

                <p style="
                            font-size: 16px;
                            font-weight: 400;
                            line-height: 24px;
                            margin-bottom: 28px;
                        ">
                    Hi, {{username}}!
                </p>
                <p style="
                            font-size: 16px;
                            font-weight: 400;
                            line-height: 24px;
                            margin-bottom: 28px;
                        ">
                    We've received a request to reset your password. Click below to choose a new
                    password.<br />If you did not request this, please contact us immediately at
                    support@hiyield.xyz.
                </p>

                <p style="
                            font-size: 16px;
                            font-weight: 400;
                            line-height: 24px;
                            margin-bottom: 32px;
                        ">
                    Thank you,<br />The BupLabs team
                </p>

                <a href="{{resetLink}}" target="_blank" rel="noreferrer" style="
                            background-color: #5b4efa;
                            border-radius: 4px;
                            padding: 11px 17px;
                            display: inline-block;
                            color: white;
                            text-decoration: none;
                            font-size: 16px;
                            font-weight: 700;
                            line-height: 24px;
                        ">Reset password</a>
            </div>
        </div>
    </div>
</body>

</html>
